<!DOCTYPE html>
<html>
<head>
  <link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <title>Dream Vacation</title>
</head>

<body>
  <!--nav bar-->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <ul class="nav nav-pills pull-right">
          <li><a href="#">Home</a></li>
          <li><a href="#">Taylor</a></li>
          <li><a href="#">Gracie</a></li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="header">
      <h1><span class="shadow">Taylor and Gracie go to New Zealand!</span></h1>
      <p>If we could go anywhere, it would be to New Zealand because less things will kill you there than Australia</p>
    </div>
  </div>
  <!--pic carosel-->
  <div id="myCarousel" class="carousel slide jumbotron">
    <div class="container">
      <ol class="carousel-indicators">
        <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/newzealand1.jpg" alt="Pic of land">
        </div>
        <div class="item">
          <img src="img/newzealand2.jpg" alt="Pic of water">
        </div>
        <div class="item">
          <img src="img/newzealand3.jpg" alt="Pic of sheep">
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="icon-next"></span>
    </a>
  </div>
  <!--columns of what we would do-->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
